<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Loading...</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/189/189792.png" />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: #e8dcb8;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Manrope', sans-serif;
      transition: background 0.8s, color 0.8s;
    }

    .fade-out {
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.8s ease-in-out;
    }

    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .loader {
      width: 72px;
      aspect-ratio: 1;
      border-radius: 50%;
      border: 8px solid;
      border-color: #e3c98a #0000;
      animation: spin 1s infinite linear;
      filter: drop-shadow(0 0 12px #cbb67a);
    }
    @keyframes spin { to { transform: rotate(0.5turn); } }

    .loading-percentage {
      font-size: 1.8rem;
      font-weight: 600;
      color: #e3c98a;
      text-shadow: 0 0 8px #8d7958a0;
    }

    .loading-message {
      font-size: 1.1rem;
      color: #bfae8a;
      text-align: center;
      letter-spacing: 0.3px;
    }

    .link-icon {
      width: 28px;
      height: 28px;
      fill: #e3c98a;
      animation: pulse 1.6s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.6; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    @media (max-width: 500px) {
      .center-container { gap: 22px; }
      .loader { width: 55px; border-width: 6px; }
      .loading-percentage { font-size: 1.4rem; }
      .loading-message { font-size: 0.95rem; }
    }
  </style>
</head>
<body>
  <div class="center-container" id="loaderScreen">
    <div class="loader"></div>
    <svg class="link-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M10.59 13.41a1 1 0 0 1 0-1.41l3-3a1 1 0 1 1 1.41 1.41L12.41 12l2.59 2.59a1 1 0 0 1-1.41 1.41l-3-3z"/>
    </svg>
    <div class="loading-percentage" id="percent">0%</div>
    <div class="loading-message" id="message">Connecting...</div>
  </div>

  <script>
    const percentElem = document.getElementById('percent');
    const msgElem = document.getElementById('message');
    const loaderScreen = document.getElementById('loaderScreen');
    const messages = ["Checking server...", "Verifying session...", "Almost ready..."];
    let percent = 0, msgIdx = 0;

    // Load config.json
    fetch("config.json?_=" + Date.now())
      .then(res => res.json())
      .then(cfg => startLoader(cfg))
      .catch(() => msgElem.textContent = "Unable to connect.");

    function startLoader(cfg) {
      const interval = setInterval(() => {
        if (percent < 100) {
          percent += Math.floor(Math.random() * 4) + 1;
          if (percent > 100) percent = 100;
          percentElem.textContent = percent + "%";
        } else {
          clearInterval(interval);
          if (cfg.status === "on") {
            loaderScreen.classList.add("fade-out");
            setTimeout(() => { window.location.href = cfg.redirect_url; }, 900);
          } else {
            msgElem.textContent = "Service temporarily offline.";
          }
        }
      }, 70);

      setInterval(() => {
        msgIdx = (msgIdx + 1) % messages.length;
        msgElem.style.opacity = 0;
        setTimeout(() => {
          msgElem.textContent = messages[msgIdx];
          msgElem.style.opacity = 1;
        }, 800);
      }, 4000);
    }
  </script>
</body>
</html>
