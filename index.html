<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>under developing...</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/189/189792.png" />
  <style>
    body {
      background: #181818;
      color: #e9e6e1;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 1s;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      animation: fadeIn 1s;
    }

    @keyframes fadeIn {
      from { opacity: 0;}
      to { opacity: 1;}
    }

    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 32px;
    }

    .loader {
      width: 80px;
      aspect-ratio: 1;
      --c:#8d7958 98%,#0000;
      background:
        radial-gradient(50% 70% at 50% 120%, var(--c)) top,
        radial-gradient(70% 50% at -20% 50%, var(--c)) right,
        radial-gradient(50% 70% at 50% -20%, var(--c)) bottom,
        radial-gradient(70% 50% at 120% 50%, var(--c)) left;
      background-size: 100% 50.1%,50.1% 100%;
      background-repeat: no-repeat;
      -webkit-mask: radial-gradient(circle 5px,#0000 90%,#000);
      animation: l9 1.5s infinite linear;
      box-shadow: 0 0 40px 10px #8d7958cc, 0 0 0 4px #2e2410 inset;
      filter: drop-shadow(0 0 12px #8d7958a0);
    }
    @keyframes l9 { 
      100%{transform: rotate(1turn)}
    }

    .loading-percentage {
      font-size: 2rem;
      font-weight: bold;
      color: #e3c98a;
      letter-spacing: 0.05em;
      text-shadow: 0 2px 10px #8d7958a0;
      margin-top: -16px;
      font-family: 'Consolas', 'Menlo', monospace;
    }

    .loading-message {
      font-size: 1.1rem;
      color: #bfae8a;
      min-height: 1.2em;
      text-align: center;
      animation: msgFade 1s;
    }
    @keyframes msgFade {
      from { opacity: 0;}
      to { opacity: 1;}
    }
    @media (max-width: 500px) {
      .center-container { gap: 20px; }
      .loader { width: 50px; }
      .loading-percentage { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="center-container">
    <div class="loader"></div>
    <div class="loading-percentage" id="percent">0%</div>
    <div class="loading-message" id="message">Initializing...</div>
  </div>
  <script>
    // Dynamic percentage
    let percent = 0;
    const percentElem = document.getElementById('percent');
    const interval = setInterval(() => {
      if (percent < 100) {
        percent += Math.floor(Math.random() * 3) + 1;
        if (percent > 100) percent = 100;
        percentElem.textContent = percent + '%';
      } else {
        clearInterval(interval);
      }
    }, 60);

    // Fun loading messages
    const messages = [
      "Loading awesomeness...",
      "Brewing the best experience ☕",
      "Reticulating splines...",
      "Summoning pixels...",
      "Polishing code...",
      "Compiling magic...",
      "Almost there...",
      "Fetching data from the cloud 🌥️",
      "Preparing your dashboard...",
      "Just a moment more...",
      "Optimizing for speed 🚀",
      "Making things amazing..."
    ];
    let msgIdx = 0;
    function rotateMessage() {
      msgIdx = (msgIdx + 1) % messages.length;
      document.getElementById('message').textContent = messages[msgIdx];
    }
    setInterval(rotateMessage, 2300);

    // Optional: Simulate a redirect after loading is done (uncomment to use)
    // setTimeout(() => { window.location.href = "https://your-site.com/main"; }, 6000);
  </script>
</body>
</html>
