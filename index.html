<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Loading...</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/189/189792.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #111;
      color: #f0e9d8;
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      transition: background 0.8s, color 0.8s;
    }

    .fade-out {
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.8s ease-in-out;
    }

    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Circular loader (your design) */
    .loader {
      width: 70px;
      aspect-ratio: 1;
      border-radius: 50%;
      border: 8px solid;
      border-color: #e3c98a #0000;
      animation: spin 1s infinite linear;
      filter: drop-shadow(0 0 10px #bfae8a);
    }

    @keyframes spin {
      to { transform: rotate(0.5turn); }
    }

    .loading-percentage {
      font-size: 1.8rem;
      font-weight: 600;
      color: #e3c98a;
      text-shadow: 0 0 8px #8d7958a0;
      transition: opacity 0.3s;
    }

    .loading-message {
      font-size: 1.1rem;
      color: #bfae8a;
      text-align: center;
      letter-spacing: 0.3px;
      transition: opacity 0.3s;
    }

    @media (max-width: 500px) {
      .center-container { gap: 24px; }
      .loader { width: 55px; border-width: 6px; }
      .loading-percentage { font-size: 1.4rem; }
      .loading-message { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="center-container" id="loaderScreen">
    <div class="loader"></div>
    <div class="loading-percentage" id="percent">0%</div>
    <div class="loading-message" id="message">Checking...</div>
  </div>

  <script>
  // ===== SETTINGS =====
  const isReady = false; // Change to true to enable redirect
  const redirectURL = "https://your-link.com"; // Destination URL
  // ====================

  const percentElem = document.getElementById('percent');
  const msgElem = document.getElementById('message');
  const loaderScreen = document.getElementById('loaderScreen');
  const messages = [
    "Please wait...",
    "Coming soon...",
    "Service will be available shortly."
  ];

  let percent = 0, msgIdx = 0;

  // Loading percentage counter
  const interval = setInterval(() => {
    if (percent < 100) {
      percent += Math.floor(Math.random() * 4) + 1;
      if (percent > 100) percent = 100;
      percentElem.textContent = percent + "%";
    } else {
      clearInterval(interval);
      if (isReady) {
        loaderScreen.classList.add("fade-out");
        setTimeout(() => { window.location.href = redirectURL; }, 900);
      }
    }
  }, 70);

  // Smooth message rotation (slower + smoother)
  function rotateMessage() {
    msgIdx = (msgIdx + 1) % messages.length;
    msgElem.style.transition = "opacity 1s ease";
    msgElem.style.opacity = 0;

    setTimeout(() => {
      msgElem.textContent = messages[msgIdx];
      msgElem.style.opacity = 1;
    }, 1000);
  }

  // Change every 5 seconds for smoother experience
  setInterval(rotateMessage, 4000);
</script>
</body>
</html>
